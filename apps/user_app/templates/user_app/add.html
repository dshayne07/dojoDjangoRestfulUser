<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New User</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h1>Add a new user</h1>

    <form method="POST" action="/users/create/">
        {% csrf_token %}
        <label>First Name: <input type="text" name="first_name" placeholder="Enter your first name"></label><br><br>
        <label>Last Name: <input type="text" name="last_name" placeholder="Enter your last name"></label><br><br>
        <label>Email: <input type="text" name="email" placeholder="Enter your email address"></label><br><br>
        <input type="submit" value="Add user"><br><br>
    </form>
    <a href="/users/">Go Back</a>
</body>
</html>
